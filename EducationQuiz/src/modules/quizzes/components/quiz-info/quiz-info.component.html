<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title>{{quiz.title}}</mat-card-title>
    <mat-card-subtitle>Автор {{quiz.owner.firstname+" "+quiz.owner.secondname}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{quiz.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="view()">Просмотр</button>
    <button mat-button (click)="pass()">Пройти тест</button>

    <button [hidden]="canEdit" mat-button (click)="edit()">Редактировать</button>

  </mat-card-actions>

</mat-card>
